<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Sound</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">REAL SOUND</h1>
      <div class="input-group">
        <label for="date">Pick a date to add a Song & Memory:</label>
        <input type="date" id="date" name="date" />
      </div>

      <div class="song-section">
        <h2 class="section-title">SONG + MEMORY</h2>

        <h3 class="subtitle">
          the order is important so be sure to enter "Title,Memory"
        </h3>

        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Add Title,Memory"
          />
          <button class="search-button">
            <div class="search-icon">+</div>
          </button>
        </div>
      </div>

      <button class="add-button">Add memory</button>

      <script src="lib/app.js"></script>
    </div>
  </body>
</html>
