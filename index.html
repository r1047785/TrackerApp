<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Sound</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="app-title">REAL SOUND</h1>

      <div class="calendar">
        <div class="weekdays">
          <div class="weekday">S</div>
          <div class="weekday">M</div>
          <div class="weekday">T</div>
          <div class="weekday">W</div>
          <div class="weekday">T</div>
          <div class="weekday">F</div>
          <div class="weekday">S</div>
        </div>

        <div class="dates">
          <div class="date"></div>
          <div class="date"></div>
          <div class="date"></div>
          <div class="date"></div>
          <div class="date"></div>
          <div class="date">1</div>
          <div class="date">2</div>

          <div class="date">3</div>
          <div class="date">4</div>
          <div class="date">5</div>
          <div class="date has-entry">6</div>
          <div class="date">7</div>
          <div class="date">8</div>
          <div class="date">9</div>

          <div class="date">10</div>
          <div class="date">11</div>
          <div class="date">12</div>
          <div class="date has-entry">13</div>
          <div class="date">14</div>
          <div class="date">15</div>
          <div class="date">16</div>

          <div class="date">17</div>
          <div class="date">18</div>
          <div class="date">19</div>
          <div class="date has-entry">20</div>
          <div class="date active">21</div>
          <div class="date">22</div>
          <div class="date">23</div>

          <div class="date">24</div>
          <div class="date">25</div>
          <div class="date has-entry">26</div>
          <div class="date">27</div>
          <div class="date">28</div>
          <div class="date">29</div>
          <div class="date has-entry">30</div>
        </div>
      </div>

      <div class="song-section">
        <h2 class="section-title">SONG</h2>

        <div class="search-container">
          <input type="text" class="search-input" placeholder="I" />
          <button class="search-button">
            <div class="search-icon"></div>
          </button>
        </div>
      </div>

      <button class="add-button">Add memory</button>
    </div>
  </body>
</html>
