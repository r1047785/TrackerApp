<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Sound</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <h1 class="app-title">REAL SOUND ‚ñ∂</h1>
        <div class="input-group">
          <label for="date">Pick a date to add a Song & Memory:</label>
          <input type="date" id="date" name="date" />
        </div>

        <div class="song-section">
          <h2 class="section-title">SONG + MEMORY</h2>

          <h3 class="subtitle">
            the order is important so be sure to enter "Title,Memory"
          </h3>

          <div class="search-container">
            <input
              type="text"
              id="songMemoryInput"
              class="search-input"
              placeholder="Add Title,Memory"
            />
            <button class="search-button" id="addInputBtn">
              <div class="search-icon">+</div>
            </button>
          </div>
        </div>

        <div class="mood-section">
          <div class="mood-title">How are you feeling?</div>
          <div class="mood-selector">
            <div class="mood-option" data-mood="sad">
              <div class="mood-emoji">üò¢</div>
              <div class="mood-label">Sad</div>
            </div>
            <div class="mood-option active" data-mood="normal">
              <div class="mood-emoji">üòê</div>
              <div class="mood-label">Normal</div>
            </div>
            <div class="mood-option" data-mood="happy">
              <div class="mood-emoji">üòä</div>
              <div class="mood-label">Happy</div>
            </div>
          </div>
        </div>

        <div class="memory-list" id="memoryList"></div>

        <button class="add-button" id="addMemoryBtn">Add memory</button>
      </div>

      <div class="history-panel">
        <h1 class="history-title">HISTORY üìö</h1>

        <div class="history-stats" id="historyStats">
          <div class="stats-number" id="totalMemories">0</div>
          <div class="stats-label">Total Memories</div>
        </div>

        <div class="section-title">ALL YOUR MEMORIES</div>

        <div class="history-list" id="historyList">
          <div class="no-history">
            No memories saved yet. Start adding some!
          </div>
        </div>
      </div>
    </div>
    <script src="lib/app.js"></script>
  </body>
</html>
